{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cart/sass/main.css' %}">
    <title>CACA</title>
</head>
<body>
    <section class="cart-header">
        <div class="container">
            <div class="sign-in">
                <i class="sign-in__icon"></i>
                <div class="sign-in__title">sign-in</div>
            </div>
            <a href="#" class="logo">3D<span> Shop</span></a>
            <div class="cart">
                <i class="cart__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M169.6 377.6c-22.882 0-41.6 18.718-41.6 41.601 0 22.882 18.718 41.6 41.6 41.6s41.601-18.718 41.601-41.6c-.001-22.884-18.72-41.601-41.601-41.601zM48 51.2v41.6h41.6l74.883 151.682-31.308 50.954c-3.118 5.2-5.2 12.482-5.2 19.765 0 27.85 19.025 41.6 44.825 41.6H416v-40H177.893c-3.118 0-5.2-2.082-5.2-5.2 0-1.036 2.207-5.2 2.207-5.2l20.782-32.8h154.954c15.601 0 29.128-8.317 36.4-21.836l74.882-128.8c1.237-2.461 2.082-6.246 2.082-10.399 0-11.446-9.364-19.765-20.8-19.765H135.364L115.6 51.2H48zm326.399 326.4c-22.882 0-41.6 18.718-41.6 41.601 0 22.882 18.718 41.6 41.6 41.6S416 442.082 416 419.2c0-22.883-18.719-41.6-41.601-41.6z"/></svg>
                </i>
                <div class="cart__title">cart</div>
            </div>

        </div>
    </section>
    <nav class="navBar">
        <ul class="navBar__middle">
            <li><a href="#" class="navBar__link">home</a></li>
            <li><a href="#" class="navBar__link">new</a></li>
            <li><a href="#" class="navBar__link">women</a></li>
            <li><a href="#" class="navBar__link">men</a></li>
            <li><a href="#" class="navBar__link">blog</a></li>
            <li><a href="#" class="navBar__link">about</a></li>
        </ul>
        <a href="#search" class="navBar__search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M443.5 420.2L336.7 312.4c20.9-26.2 33.5-59.4 33.5-95.5 0-84.5-68.5-153-153.1-153S64 132.5 64 217s68.5 153 153.1 153c36.6 0 70.1-12.8 96.5-34.2l106.1 107.1c3.2 3.4 7.6 5.1 11.9 5.1 4.1 0 8.2-1.5 11.3-4.5 6.6-6.3 6.8-16.7.6-23.3zm-226.4-83.1c-32.1 0-62.3-12.5-85-35.2-22.7-22.7-35.2-52.9-35.2-84.9 0-32.1 12.5-62.3 35.2-84.9 22.7-22.7 52.9-35.2 85-35.2s62.3 12.5 85 35.2c22.7 22.7 35.2 52.9 35.2 84.9 0 32.1-12.5 62.3-35.2 84.9-22.7 22.7-52.9 35.2-85 35.2z"/>
            </svg>
        </a>
    </nav>
    <section class="pathSection">
        <ul class="path">
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M208 448V320h96v128h97.6V256H464L256 64 48 256h62.4v192z"/></svg>
            </li>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M294.1 256L167 129c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.3 34 0L345 239c9.1 9.1 9.3 23.7.7 33.1L201.1 417c-4.7 4.7-10.9 7-17 7s-12.3-2.3-17-7c-9.4-9.4-9.4-24.6 0-33.9l127-127.1z"/></svg>
            </li>
            <li>shop</li>
            
        </ul>
    </section>
    <section class="shopping-bag">
        <div class="wrapper">
            <div class="setProduct">
                <div class="setProduct__name">Product name</div>
                <div class="setProduct__price">Price</div>
                <div class="setProduct__quantity">quantity</div>
                <div class="setProduct__total-price">total price</div>
            </div>
            {% for product in cart %}
            <div class="product">
                <div class="product__data">
                    <div class="product__img" style="background-image: url({{product.image.url}})"></div>
                    <div class="product__name">{{product.brand}} {{product.name}}</div>
                </div>
                <div class="product__price">$ {{product.price}}</div>
                <div class="product__quantity"></div>
                <div class="product__total-price">$ {{product.price}}</div>
                <div class="product__remove" data-id="{{product.id}}" data-csrf="{{csrf_token}}"><span>&#10005;</span></div>
            </div>
            {% endfor %}
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'cart/js/main.js' %}"></script>
    
</body>
</html>
